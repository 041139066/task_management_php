<!DOCTYPE html>
<html lang="en">

<head>
  <title>Edit Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../styles/base.css">
  <script type="module" src="../scripts/editTask.js" defer></script>
</head>

<body>
  <div id="nav-bar">
    <a href="./home.html">My Tasks</a>
    <a href="./userInfo.html">My Account</a>
  </div>
  <h1>Edit Task</h1>
  <div class="wrapper">
    <form id="edittask-form" class="form-container">
      <div class="form-field">
        <label for="title">Title: </label>
        <input type="text" id="title" name="title">
      </div>
      <div class="form-field">
        <label for="status">Status: </label>
        <select id="status" name="status">
          <option value="1">In Progress</option>
          <option value="2">Completed</option>
          <option value="3">Cancelled</option>
        </select>
      </div>
      <div class="form-field">
        <label for="due">Due Date and Time: </label>
        <input type="datetime-local" id="due" name="due">
      </div>
      <div class="form-field">
        <label for="description">Task Description: </label>
        <textarea id="description" name="description" rows="12"></textarea>
      </div>
      <div class="form-field">
        <button type="submit" id="submit-btn" class="form-button">Update</button>
        <button type="button" id="reset-btn" class="form-button">Reset</button>
      </div>
    </form>
  </div>
  <footer>
    &copy; 2024 Pengyu Song & Junchao Lu
  </footer>
</body>

</html>
