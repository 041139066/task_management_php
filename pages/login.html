<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../styles/base.css">
  <script type="module" src="../scripts/login.js" defer></script>
</head>

<body>
  <header>
    <h1>Task Management Application</h1>
  </header>
  <div class="wrapper">
    <h2>Log In to Your Account</h2>
    <form id="login-form" class="form-container" name="login-form">
      <div class="form-field">
        <label for="account">User Name / Email:</label>
        <input type="text" id="account" name="account">
      </div>
      <div class="form-field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="form-field">
        <button type="submit" id="login-btn" class="form-button">Login</button>
        <button type="reset" id="reset-btn" class="form-button">Clear</button>
      </div>
      <div class="form-text">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>
  <footer>
    &copy; 2024 Pengyu Song & Junchao Lu
  </footer>
</body>

</html>
